<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
</head>
<body>
    <div class="container">
        <div class="mt-5 mb-3 d-flex justify-content-center">
            <h1>Agenda</h1>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <h1>Cadastro de Contatos</h1>
                </div>
                <div class="row">
                    <form id="formulario-de-cadastro" action="">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" name="nome" id="nome">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="fone" class="form-label">Fone:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-phone"></i>
                                </span>
                                <input type="tel" class="form-control" name="fone" id="fone">
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-floppy-disk"></i> Salvar
                            </button>
                            <button type="reset" class="btn btn-danger btn-lg">
                                <i class="fas fa-broom"></i> Limpar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <h1>Lista de Contatos</h1>
                </div>
                <div class="row">
                    <table id="lista-de-contatos" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Fone</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Adicionado dinamicamente a medida que é cadastrado um contato -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
